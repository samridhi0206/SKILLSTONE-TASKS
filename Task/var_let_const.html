<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" initial-scale="1.0" />
    <title>Var Let Const</title>
  </head>
  <body>
    <script>
      // Use of Var
      var a = 12;
      console.log(a);
      var a = 13;
      console.log(a);

      //Use of Let
      let b = 12;
      console.log(b);
      let c = 13;
      console.log(c);

      //Use of Const
      const d = 12;
      console.log(d);
      const e = 13;
      console.log(e);
    </script>
  </body>
</html>
