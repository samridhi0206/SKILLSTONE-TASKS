<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout Bootstrap</title>
    <link rel="stylesheet" href="images/Bootstrap/css/bootstrap.min.css">
    <style>
      .row{
        background-image: url("images/Bootstrap/images/bg.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        width: 100%;
        height: 100%;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
      }
       
       .caption{
       font-weight: bold;
       font-size: larger;
       }
      
    </style>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row ">
          <div class="col-lg-4">
            <img
              src="https://cdn4.iconfinder.com/data/icons/gray-business-1/512/xxx007-512.png"
              alt="client"
              width="200px"
              height="200px"
            />
            <div class="caption">
              <p>1000+ <br>
              CLIENTS</p>
              
            </div>
            </div>
            
          <div class="col-lg-4">
            <img
              src="https://www.freeiconspng.com/uploads/platform-icon-12.png"
              alt="platform"
              width="200px"
              height="200px"
            />
            
            <div class="caption">
              <p>50+ <br>
              PLATFORMS</p>
              
            </div>
          </div>
          <div class="col-lg-4">
            <img
              src="https://cdn4.iconfinder.com/data/icons/business-blue-series-set-4/64/a-26-1024.png"
              alt="experts"
              width="200px"
              height="200px"
            />
            <div class="caption">
              <p>1000+ <br>
             EXPERTS</p>
              
            </div>
            
          </div>
      </div>
    </section>
  </body>
</html>
