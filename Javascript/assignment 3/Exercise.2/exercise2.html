function find(){
var name= document.getElementById("text").value;
var output;
if(name == ""){
alert("The name cannot be empty");
}
else if(name=="Vishal"){

    
    if(confirm("You have entered Vishal press OK to continue"))

   document.getElementById("onOkClick").style.display="block";
